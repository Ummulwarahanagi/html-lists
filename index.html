<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h3>Ordered List showing steps to make a Tea</h3>
    <ol>
       <li>Boil a cup of water</li>
       <li>Add Tea leaves.boil for 2 min</li>
       <li>Add milk.boil for 2 min</li>
       <li>Serve</li> 
    </ol>
    <h3>Unordered lists of fruits</h3>
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>watermelon</li>
        <li>Mango</li>
    </ul>
</body>
</html>
